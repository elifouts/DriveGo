<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>JavaScript Debug Test</h1>
    <div id="results"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, success) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test jQuery
        try {
            if (typeof $ !== 'undefined') {
                addResult('jQuery loaded successfully', true);
            } else {
                addResult('jQuery not loaded', false);
            }
        } catch (e) {
            addResult('jQuery error: ' + e.message, false);
        }
        
        // Test main.js loading
        fetch('./assets/js/main.js')
            .then(response => {
                if (response.ok) {
                    addResult('main.js file accessible', true);
                } else {
                    addResult('main.js file not accessible: ' + response.status, false);
                }
            })
            .catch(e => {
                addResult('main.js fetch error: ' + e.message, false);
            });
            
        // Test other JS files
        const jsFiles = [
            './lib/WOW-master/dist/wow.min.js',
            './lib/bootstrap-5/js/bootstrap.bundle.min.js',
            './lib/slick-1.8.1/slick/slick.min.js',
            './assets/js/starfield.js'
        ];
        
        jsFiles.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addResult(`${file} accessible`, true);
                    } else {
                        addResult(`${file} not accessible: ${response.status}`, false);
                    }
                })
                .catch(e => {
                    addResult(`${file} error: ${e.message}`, false);
                });
        });
        
        // Test window load event
        window.addEventListener('load', function() {
            addResult('Window load event fired', true);
        });
        
        addResult('Debug script started', true);
    </script>
</body>
</html>
