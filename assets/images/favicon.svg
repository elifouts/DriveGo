
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Nord gradient definition -->
    <linearGradient id="nordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#88c0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#81a1c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e81ac;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with rounded corners -->
  <rect width="64" height="64" rx="16" fill="#2e3440"/>
  
  <!-- "DG" text with Nord gradient and glow -->
  <text x="32" y="32" text-anchor="middle" dominant-baseline="central" 
        font-family="'Orbitron', 'Inter', Arial, sans-serif" font-size="28" 
        font-weight="800" fill="url(#nordGradient)" filter="url(#glow)"
        style="letter-spacing:1px;">DG</text>
</svg>

